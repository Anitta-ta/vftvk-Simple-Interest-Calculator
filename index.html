<!DOCTYPE html>
<html>
    <head>
        <!--script.js file for javascript is called-->
     <script type="text/javascript" src="script.js"></script>
     <!--style.css file is called for applying styles to the html page-->
    <link rel="stylesheet" href="style.css">
    <title>Simple Interest Calculator</title>
    </head>
    <body>
        <div class="maindiv">
        <h1>Simple Interest Calculator</h1>
        Amount <input type="number"  id="principal">  <br/><br>
        <!--updateRate fuction is called for dynamically updating the rate value on the event onchange-->
        Rate <input type="range"  id="rate" min="1" max="20" value="10.25" step="0.25" onchange="updateRate()">  
        <span id="rate_val">
        10.25%
        </span>
        <br/><br>
        No. of Years <select id="years">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        </select><br/><br>
        Interest : <span id="interest"></span><br><br>
        <!--compute function is called on onclick event-->
        <button onclick="compute()" >Compute Interest</button><br><br>
       <span id="result"></span><br><br>
        <footer>
        &#169; This Calculator belongs to Anitta T A
        </footer>
        </div>
       
    </body>
    
</html>
